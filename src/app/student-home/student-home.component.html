<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="../../assets/diabetesblanco.png" class="logo" alt="">
    </a>
</nav>
<br>
<br>
<section>
    <div class="row">
        <div class="col-md-2">
                <nav id="sidebar">
                    <br>

                    <ul class="navbar-nav nav">
                            <li class="nav-item">
                                <a class="nav-link active" [routerLink]="['/student-home']" style = "padding-left: 0px; color: white;" ><i class="fa fa-home" style="margin-right: 10px; margin-left: 10px;"></i>Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['/student-profile']" style="color: white"><i class="far fa-user" style="margin-right: 10px; margin-left: 10px;"></i>Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white"><i class="far fa-envelope" style="margin-right: 10px; margin-left: 10px;"></i>Mensajes</a>
                            </li>
                            <li class="active nav-item">
                                <a class="nav-link" style="color: white"><i class="fa fa-chalkboard" style="margin-right: 10px; margin-left: 10px;"></i>Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white"><i class="fa fa-cog" style="margin-right: 10px; margin-left: 10px;"></i>Configuraci√≥n</a>
                            </li>
                        </ul>
            </nav>
        </div>
        <div class="col-md-10" style="background-color: #F2F2F2;">
            <br>
            <div class="img-container">
              <div class="tag">
                <h3>NUEVO TEMA</h3>
                <div>
                    <h1 class="main-title">La ceguera en la diabetes</h1>
                </div>
                <div style="margin-top: 10%">
                    <button class="btn default">Ir al curso</button>
                </div>
              </div>
              <img src="https://via.placeholder.com/1000x300" alt="">
            </div>
            <br>
            
            <div class="row">
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Calendario</h5>
                          <p class="card-text"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 offset-md-3">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                          <h3 class="card-title">{{course.title}}</h3>
                          <div *ngFor="let lesson of course.lessons" class="row">
                              <div class="col-md-6">
                                  <p>{{lesson.description}}</p>
                              </div>
                              <div class="col-md-4">
                                  <div class="progress" style="margin-top: 10%;">
                                      <div class="progress-bar" role="progressbar" [style.width]="lesson.progress + '%'" aria-valuemin="0" aria-valuemax="100">{{lesson.progress}}%</div>
                                    </div>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
