<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
   
   <div class="wrapper">
   	<nav id="sidebar" [ngClass]="collapsedSideBar ? 'active' : ''">
   		<ul class="list-unstyled components">
               <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/student-home']" style = "padding-left: 0px; color: white;" ><i class="fa fa-home" style="margin-right: 10px; margin-left: 10px;"></i>Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" [routerLink]="['/student-profile']" ><i class="far fa-user" style="margin-right: 10px; margin-left: 10px;"></i>Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white"><i class="far fa-envelope" style="margin-right: 10px; margin-left: 10px;"></i>Mensajes</a>
                </li>
                <li class="active nav-item">
                    <a class="nav-link" style="color: white" [routerLink]="['/courses']"><i class="fa fa-chalkboard" style="margin-right: 10px; margin-left: 10px;"></i>Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white"><i class="fa fa-cog" style="margin-right: 10px; margin-left: 10px;"></i>Configuración</a>
                </li>
   		</ul>
   	</nav>
   	
   	<div class="content">
   		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="sidebar-header">
                <img src="../../assets/diabetes.png" class="logo" alt="">
            </div>
            <button type="button" id="sidebarCollapse" class="btn btn-info pull-right" (click)="toggleSideBar()">
                <i class="fa fa-align-justify"></i> <span></span>
            </button>
        </nav>
  	
  	
  	
        <div class="row">
            <div class="col-md-11">
                <h1 style="font-weight: bold; color: #113F67">
                    ¡Bienvenido!
                </h1>
                <br>
                <p>En esta parte podrás acceder a todos los cursos disponibles para ti, revisar tu avance y consultar tus resultados en cada
                        uno de los cursos. Éxito!</p>
                <br>
                <div *ngFor="let course of courses" [ngClass]="course.show ? 'course-card' : '' ">
                    <div class="row border-card">
                        <div class="col-md-1">
                            <img src="/assets/guiadiabetes.jpg" style="border-radius: 20px" alt="">
                        </div>
                        <div class="col-md-7 offset-md-4">
                            <div class="row" style="font-weight: bold; color: #113F67; text-align: center">
                                <h1>{{course.name}}</h1>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                        <p class="card-text">
                                            {{course.description}}
                                        </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="progress" style="margin-top: 10%;">
                                        <div class="progress-bar" role="progressbar" [style.width]="0 + '%'" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                </div>
                                <div class="col-md-2 offset-md-1">
                                        <a [routerLink]="['/course-intro', course.id]" class="btn btn-lg btn-pink" style="color: white">
                                            Iniciar
                                        </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
   </div>
  </body>
</html>
