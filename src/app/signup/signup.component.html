<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="../../assets/educacionblanco.png" class="logo-nav" alt="" />
  </a>
</nav>
<section class="img-section">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-1 col-xs-12 no-padding">
          <div class="card">
            <div class="card-body">
              <form
                class="form-signin"
                [formGroup]="signupForm"
                (ngSubmit)="register()"
              >
                <div class="text-center mb-4">
                  <h3>Registro</h3>
                </div>
                <div
                  *ngIf="error && error.errors && error.errors.length > 0"
                  class="alert alert-danger fade show"
                  role="alert"
                >
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <ul>
                    <li *ngFor="let err of error.errors">
                      {{ err }}
                    </li>
                  </ul>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputName"
                          formControlName="name"
                          class="form-control"
                          placeholder="Nombre"
                          [ngClass]="{
                            'is-invalid': submitted && f.name.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                      <div
                        *ngIf="submitted && f.name.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.name.errors.required">
                          Email is required
                        </div>
                        <!--div *ngIf="f.name.errors.email">Email must be a valid email address</div--->
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputLastName"
                          formControlName="lastName"
                          class="form-control"
                          placeholder="Apellidos"
                          [ngClass]="{
                            'is-invalid': submitted && f.lastName.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputSpecialty"
                          formControlName="specialty"
                          class="form-control"
                          placeholder="Especialidad"
                          [ngClass]="{
                            'is-invalid': submitted && f.specialty.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputCity"
                          formControlName="city"
                          class="form-control"
                          placeholder="Ciudad"
                          [ngClass]="{
                            'is-invalid': submitted && f.city.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputState"
                          formControlName="state"
                          class="form-control"
                          placeholder="Estado"
                          [ngClass]="{
                            'is-invalid': submitted && f.state.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="email"
                          id="inputEmail"
                          formControlName="email"
                          class="form-control"
                          placeholder="Correo electrónico"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="password"
                          id="inputPassword"
                          formControlName="password"
                          class="form-control"
                          placeholder="Contraseña"
                          [ngClass]="{
                            'is-invalid': submitted && f.password.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <div class="form-label-group" style="text-align:start">
                        <input
                          type="text"
                          id="inputProfessionalC"
                          formControlName="professionalC"
                          class="form-control"
                          placeholder="Cédula profesional"
                          [ngClass]="{
                            'is-invalid': submitted && f.professionalC.errors
                          }"
                          required
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="checkbox text-muted" style="text-align: left">
                      <label>
                        <input
                          type="checkbox"
                          [(ngModel)]="acceptance"
                          [ngModelOptions]="{ standalone: true }"
                        />
                        He leído y acepto el
                        <a
                          routerLink="/privacidad"
                          style="text-decoration: underline;"
                          >Aviso de Privacidad</a
                        >, la
                        <a
                          routerLink="/legal"
                          style="text-decoration: underline;"
                          >Declaración Legal</a
                        >
                        y la
                        <a
                          routerLink="/cookies"
                          style="text-decoration: underline;"
                          >Política sobre cookies</a
                        >
                      </label>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <button
                        [disabled]="!acceptance"
                        class="btn btn-lg btn-pink"
                        style="color: white"
                      >
                        Registrar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-xs-12 no-padding">
          <div class="card right-content">
            <div class="card-body">
              <div class="right-text">
                <h3 style="color: white">¿YA TIENES CUENTA?</h3>
                <div class="form-group">
                  <button
                    class="btn btn-lg btn-pink"
                    style="color: white"
                    [routerLink]="['../login']"
                  >
                    Iniciar sesión
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
