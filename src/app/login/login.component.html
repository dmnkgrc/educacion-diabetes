    <a class="navbar-brand" href="#">
      <img src="../../assets/diabetesblanco.png" class="logo" alt="">
    </a>

  <section>
      <div class="row">
          <div class="col-md-4 offset-md-4">
                <div class="card" style="width: 30rem;">
                    <article class="card-body" >
                        <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
                        <hr>
                        <form>
                        <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Correo" type="email" [(ngModel)]="email" name="email">
                        </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" type="password" [(ngModel)]="password" name="password">
                            </div> 
                        </div> 
                        <div class="form-group">
                        <button class="btn btn-primary btn-block" (click)="login()"> Iniciar sesión  </button>
                        </div> <!-- form-group// -->
                        </form>
                    </article>
                </div>
          </div>
      </div>
  </section>
