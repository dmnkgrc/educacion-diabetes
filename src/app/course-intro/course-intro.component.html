<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
   <div class="wrapper">
   	<nav id="sidebar" [ngClass]="collapsedSideBar ? 'active' : ''">
   		<ul class="list-unstyled components">
          <li class="active nav-item">
              <a class="nav-link" [routerLink]="['/student-home']" style = "padding-left: 0px; color: white;" ><i class="fa fa-home" style="margin-right: 10px; margin-left: 10px;"></i>Inicio</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" style="color: white" [routerLink]="['/student-profile']" ><i class="far fa-user" style="margin-right: 10px; margin-left: 10px;"></i>Perfil</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" style="color: white"><i class="far fa-envelope" style="margin-right: 10px; margin-left: 10px;"></i>Mensajes</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" [routerLink]="['/courses']" style="color: white"><i class="fa fa-chalkboard" style="margin-right: 10px; margin-left: 10px;"></i>Cursos</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link active" style="padding-left: 0px; color: white;"><i
                        class="fa fa-home" style="margin-right: 10px; margin-left: 10px;"></i>{{course?.name}}</a>
                  </li>
                  <li class="active nav-item">
                    <a class="nav-link" style="color: white"><i class="far fa-check-circle"
                        style="margin-right: 10px; margin-left: 10px;"></i>Introduccion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white"><i class="far fa-circle-o"
                        style="margin-right: 10px; margin-left: 10px;"></i>Aprendizaje</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white"><i class="far fa-circle-o"
                        style="margin-right: 10px; margin-left: 10px;"></i>Actividad</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white"><i class="fa fa-cog" style="margin-right: 10px; margin-left: 10px;"></i>Configuraci√≥n</a>
                </li>
   		</ul>
   	</nav>
   	
   	<div class="content">
   		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="sidebar-header">
                <img src="../../assets/diabetes.png" class="logo" alt="">
            </div>
            <button type="button" id="sidebarCollapse" class="btn btn-info pull-right" (click)="toggleSideBar()">
                <i class="fa fa-align-justify"></i> <span></span>
            </button>
        </nav>
  	
  	
  	
        <div class="row">
            <div class="col-md-12" style="height: calc(100vh - 50px); padding: 0px 40px;" *ngIf="course">
                <div class="row">
                  <div class="col-12 col-md-9">
                    <div class="courses">
                        <div>
                            <div class="row">
                              <div class="col-12 course-info">
                                <div class="upper">
                                    <h1>{{course?.name}}</h1>
                                </div>
                                <div class="description">
                                  <p>{{course?.description}}</p>
                                </div>
                                <br>
                                <div>
                                  <ul>
                                      <li *ngFor="let presentation of course.presentations_list; let i = index" (click)="selectPresentation(presentation)">
                                          <div class="row">
                                            <div class="col-md-9">
                                                <span class="presentation-position">{{presentation.position}} - </span>
                                                <span class="presentation-title">{{presentation.title}} </span>
                                                <span class="presentation-date">Creado {{presentation.created_at | formatDate}}</span>
                                            </div>
                                            <div class="col-md-3">
                                                <a [routerLink]="['/course-show', course?.id, i]" class="btn btn-lg btn-pink" style="color: white; margin-left: 5%;">
                                                  Ver
                                                </a>
                                            </div>
                                          </div>
                                      </li>
                                    </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
   </div>
  </body>
</html>
