        <strong>Insuliina Análoga</strong>
        <p><p>Actualmente, hay dos tipos de insulinas utilizadas en la terapia con bomba, insulina de acción rápida (análoga) e insulina de acción corta (humana normal).
Los análogos de insulina de acción rápida tienen el efecto máximo en 1-2 horas después del parto.</p></p>
