        <strong>Conexión Luer-lock</strong>
        <p><p>También se conoce como Luer-lock. Es el accesorio en el extremo del equipo de infusión y en el cartucho que les permite conectarse o bloquearse de forma segura. Este tipo de conexión a menudo se usa en dispositivos médicos.</p></p>
