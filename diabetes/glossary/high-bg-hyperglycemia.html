        <strong>Alta BG (Hiperglucemia)</strong>
        <p><p>También se llama azúcar alta en la sangre o glucosa alta en la sangre. Esto resulta de tener insulina insuficiente en su cuerpo. Es posible que necesite tomar insulina adicional y/o medir su orina para detectar cetonas.</p></p>
