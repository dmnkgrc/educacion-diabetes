        <strong>CETOACIDOSIS DIABÉTICOS (DKA)</strong>
        <p><p>La cetoacidosis diabética es causada por la falta de insulina. Los niveles de glucosa aumentan y se acumulan altos niveles de cetonas en la sangre, lo que hace que la sangre sea ácida. La CAD puede ser mortal y requiere atención médica de emergencia inmediata.</p></p>
