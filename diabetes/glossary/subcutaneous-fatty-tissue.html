        <strong>Tejido Subcutaneo Graso</strong>
        <p><p>Hay tres capas principales de la piel. Epidermis: esta es la capa superior de la piel, la parte de la piel que ves. Dermis: es la segunda capa de piel. Grasa subcutánea: es la capa inferior. Aquí es donde se insertará la cánula.</p></p>
