        <strong>Recordatorio</strong>
        <p><p>Los recordatorios lo ayudan a recordar una variedad de tareas relacionadas con la diabetes. Por ejemplo, el administrador de diabetes puede ayudarlo a recordarle que pruebe su glucemia, cuándo cambiar su equipo de infusión y cuándo visitar al médico.</p></p>
